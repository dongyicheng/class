<script>
    // 冒泡排序
let ary=[1,5,3,2,4]
for (let i = 0; i < ary.length; i++) {
    for (let j = i+1; j < ary.length; j++) {
        let item=ary[i];
        if(item<ary[j]){
            ary[i]=ary[j];
            ary[j]=item;
        }
    }
}

function sum(n){
    if(n<=0)return 0;
    return n + sum(n-1)
}
