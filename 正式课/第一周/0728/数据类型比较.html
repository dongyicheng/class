    a==str;//true   str.toString=="[object Object]"
    c==str2;//true   c.toString==""
    c===str2;//false

    []==![];//true
    []==false;

    ''=false;
    0==0;//-->

    * !  取反  先把后面的内容 转成了布尔类型  ,  再去取反
