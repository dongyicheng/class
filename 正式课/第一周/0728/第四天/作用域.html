    <div id="div1">珠峰培训</div>
</body>

<script>
    /*
    * 栈内存 存储基本数据类型  提供代码运行的环境
    * 堆内存 存储的对象键值对和函数的函数体
    *
    * 作用域  属于栈内存
    * 代码执行都会有一个运行环境；我们把这个运行环境成为作用域；
    *
    * 全局作用域： 页面一打开就会形成一个全局作用域；这个作用域是提供整个JS执行环境的
    * 私有作用域： 函数执行会形成一个私有作用域；提供函数执行的环境；
    *
    * 全局变量： 在全局作用域下声明的变量叫做全局变量； var a; b = 12; function f
    * 私有变量:  在私有作用域下声明的变量叫做私有变量；var c; 形参， function f
    *
    *
    * 上级作用域
    * 函数执行就会形成一个私有的作用域；那这个私有作用域的上级作用域 是谁？
    * 跟这个函数在哪个作用域定义 有关系；在哪个作用域定义的，那么他的上级作用域就是谁
    *
    * */
    console.log(f);//函数体
    function f() {
        console.log(12)
    }
    f = 12;
    console.log(f);//12
</script>
