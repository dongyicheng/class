<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 400px;
            border: 1px solid #ccc;
            margin: auto;
        }
        ul li{
            border-bottom: 1px solid #ccc;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        ul li:nth-child(2n){
            background-color: yellow;
        }
        ul li:nth-child(2n-1){
            background-color: sandybrown;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
