<script>
    /*
    * 建立一个网站需要的内容
    * 首先需要一个服务器,建立一些服务   会对应的给一个  IP 地址(32位的二进制地址)  一般看见的IP地址  都是  点位十进制(192.168.1.1) 外界可以通过 IP地址访问到你的服务器
    * 使用ftp协议上传本地项目(上传工具：FileZilla)
    * 去万网上买一个域名,把域名跟你的IP地址联系起来
    * .com  国际商用公司
    * .cn   中国境内使用
    * .net  网络公司
    * .gov  一般是个政府的网站
    * .org  一般用于官方组织
    * .edu  教育机构
    *
    * 外界直接通过域名访问你的网站
    * */

    /*
    * https://news.163.com
    * .com 称为顶级域名(一级域名)
    * 163  称为二级域名
    * news 称为三级域名
    *
    * 在地址栏输入地址后 , 敲回车  经历了哪些过程
    * https://news.163.com
    * 如果想访问一个服务器 , 必须知道这个服务器的 IP 地址
    * DNS (domain name system) 域名系统 分布式的  把访问的 域名对应的IP地址返回
    *
    * 1. 输入网址后 , 浏览器(客户端)会先去 自己的缓存中查找对应的IP ; 若缓存中没有对应的IP , 则会去 本地区的 DNS服务器中查找 对应IP ; 若还没有 , 则再去上级DNS 查找  , 直到找到这个域名对应的IP地址 ; 返回的时候 , 浏览器会对这个域名进行缓存 , 本地区的DNS服务器也会做一个缓存 ; 下次本机再去访问的时候 , 直接从本地缓存区获取IP
    * 2. 通过对应的IP访问对应的服务器
    * 3. 服务器通过对应的路径  把客户端请求的  内容返回给客户端(.html .css 这些都是源代码返给客户端)
    * 4. 客户端接收到源代码后  会先进行 DOM树的计算 ; 然后再去根据加载的css 文件渲染DOM树; 最后根据加载过来的JS对DOM树进行修改
    *
    *
    * 从请求开始 到 请求结束 的整个过程  称为一次"HTTP事务"
    *
    * 一个网页的加载是要经历很多次 HTTP 事务的
    *
    * "http"报文
    * 一次请求 有时需要给后台(服务器)传一些参数 ;
    * 后台返回的时候也会返给我们很多数据 ;
    * 把这些请求的数据  统称为"HTTP报文"
    *
    * 通用头
    * 响应头
    * 请求头
    *
    * http 越少越好
    * //例子 雪碧图  减少不必要的http 请求
    *
    * */
</script>
