    * 一个URL ---> 的组成部分
    *
    * URI  统一资源标识符
    * URL  统一资源定位符
    * URN  统一资源名称
    *
    * URL 和 URN 都是一个URI;
    * 两者是 URI 的一个细分
    *
    * http://zhufengpeixun.com/videoCourse/lesson.html
    *
    * 协议部分
    *   http : 超文本传输协议
    *   https : 基于SSL(secure sockets Layer)安全套接字层 的http ; 比http安全 ; 一般涉及到钱的网站都是https协议的 ;
    *   ftp : 上传文件用的   fileZilla (一个安装程序)
    *
    * 域名部分
    * zhufengpeixun.com
    * .com 顶层域名
    * zhufengpeixun  二级域名
    *
    * 路径部分
    * /videoCourse/lesson.html
    *
    * 问号传参  哈希值
    * ?name = 'zhufeng'#aaa
    * */
