    /*
    * 每一个服务器  都有自己的一个IP地址   123.125.29.216:443
    * 通过域名去访问网址  ---->
    *
    * 域名售卖网站  买一个域名 , 会把这个服务器的IP和这个域名绑定起来
    *
    * 怎么通过 baidu.com ---> 百度的服务器
    *
    * 通过DNS(domain name system)域名系统  把对应的 域名转换成IP
    *
    * DNS 的查询过程
    * 1.浏览器缓存
    * 2.操作系统中查找
    * 3.本地区的DNS服务器中查找
    * ...
    * 4.顶级DNS ---> .com DNS服务器中查找 ---> baidu.com(查到 182.121.2.1)
    *
    *
    * 在浏览器中输入网址  敲回车后  都经历那些过程?
    *
    *
    * 端口 每个使用的端口都对应着一个服务
    * https  默认的端口是 443
    * http   默认端口是 80
    *  0 ~ 63353 x``
    *
    *
    * 如果访问的是 .html 或者 .css .... 都是返回的源代码;
    *
    *
    * URI 同一资源 标识符
    * URL
    * URN
    * url组成部分
    *
    * 协议
    * 域名
    * 端口号
    * 文件路径
    * 问号传参和hash值
    *
    *
    * 全局刷新  --->  整个页面的刷新
    * 优点是数据都在服务器端加载的
    * 缺点：只能刷新整个页面
    * 局部刷新  --->  整个页面只有一部分需要更新; 这时 就不需要整个页面刷新 ; 只刷新局部页面就可以了(使用ajax)
    * 优点: 不用全局刷新，只更新页面的一部分
    *
    *
    *
    * 现在有些公司  是把首屏的数据先在服务器端加载好 ; 以下的数据再用ajax请求;
    * 这样做的好处 是页面加载时不用再去请求数据  而是根据已有的数据直接渲染
    *
    *
    *
