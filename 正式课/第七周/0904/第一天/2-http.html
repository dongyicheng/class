    * .net  网络公司

    * https://money.163.com

    * .com 称为顶级域名（一级域名）

    /*
    * 在浏览器地址栏输入地址后，敲回车  经历了哪些过程
    * https://news.163.com/pic/index.html
    * 如果想访问一个服务器 ，咱们必须要知道的就是这个服务器的IP地址；
    * DNS（domain name system） 域名系统 分布式的系统  把访问的 域名对应的IP地址返回
    * 1-输入网址后，浏览器（客户端）会先去 自己的缓存中查找对应的 IP；若缓存中没有对应的 IP 则 会去 本地区的 DNS服务器中查找 对应的IP； 若还没有；则再去上级 DNS中查找，直到找到这个域名对应的IP地址；返回的时候，浏览器会对这个域名进行缓存，本地区的 DNS服务器 也会做一个缓存；下次本机再去访问时 ，直接从本地缓存区获取IP；
    * 2-通过对应的IP访问对应的服务器
    * 3- 服务器通过对应的路径  把客户端请求的 内容返回给客户端（.html .css 这些都是源代码返给客户端）
    *
    * 4-客户端接受到源代码后  会先进行 DOM树的计算；
    * 然后再去根据加载的CSS文件渲染DOM树；
    * 最后再根据加载过来的JS对DOM树进行修改
    *
    * “计算机网络”
    * 从请求开始 到 请求结束 的整个过程 我们称为一次 "Http事务"；
    *
    * 一个网页的加载是要经历很多次 HTTP事务的；
    *
    * "http报文"
    * 一次请求 有时候需要我们给后台（服务器）传一些参数；
    * 后台返回的时候也会返给我们很多数据；
    * 我们把这些请求的数据 统称为 "HTTP报文"
    *
    * 通用头
    *   Request URL: https://static.souyidai.com/wap/2.0/styles/main.css // 请求的路径
        Request Method: GET  请求方式
        Status Code: 200  (from disk cache)  响应的状态  （从本地缓存获取的）
        Remote Address: 120.132.92.61:443   ---》 后台服务器的地址
        Referrer Policy: no-referrer-when-downgrade
    *
    * 响应头
    *   access-control-allow-headers: Origin,Range, Content-Type,
        access-control-allow-methods: GET,POST,OPTIONS //支持的请求方式
        access-control-allow-origin: * // 支持跨域
        cache-control: max-age=604800  // 缓存时间 （s）
        content-encoding: gzip // 支持的压缩格式
        content-type: application/javascript; charset=utf-8 //返回的文件格式
        date: Tue, 04 Sep 2018 01:52:40 GMT // 服务器响应的时间
        expires: Tue, 11 Sep 2018 01:52:40 GMT // 缓存结束时间
        last-modified: Fri, 29 Jun 2018 04:19:01 GMT // 上次的修改的时间
        server: SWS
        status: 200
        strict-transport-security: max-age=15768000; includeSubdomains
        x-xss-protection: 1; mode=block
    *
    *
    * 请求头
    *   :authority: m.huli.com
        :method: POST
        :path: /1.1/app_guide
        :scheme: https
        accept: application/json, text/plain, 接受数据的格式
        accept-encoding: gzip, deflate, br
        accept-language: zh-CN,zh;q=0.9 ；接受的数据语言类型
        content-length: 28

        x-requested-with: XMLHttpRequest
    *
    * http 越少越好；
    * // 例子  雪碧图  减少不必要的http 请求

    *
