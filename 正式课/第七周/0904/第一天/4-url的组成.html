    * 协议部分
    *  http : 超文本传输协议；
    *  https: 基于SSL(secure sockets Layer)安全套接字层 的http； 比http 安全， 一般涉及到钱的网站都是 https 协议的；
    *  ftp: 上传文件用的  fileZilla(一个安装cengxu)
    *
    *
    *  域名部分
    *  zhufengpeixun.com
    *  .com 顶层域名
    *  zhupengpeixun  二级域名
    *
    * 路径部分
    * /videoCourse/lesson.html
    *
    * 问号传参  哈希值
    * ?name='zhufeng'#aaa
    * */
</script>
