<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
</body>
</html>
<script>
    /*
    *   get  系列   把参数方 url后边
    *     get
    *     head   只获取响应头
    *     delete 删除对应的内容
    *
    *   post  系列   把参数放到请求体当中 (send(参数))
    *     post
    *     put  给后台添加数据
    * */
    var xhr = new  XMLHttpRequest(); // ActiveXObject-->IE6
    xhr.open('post','./1.xml?c=12');
    xhr.onreadystatechange = function () {
        if(xhr.readyState == 4){
            console.log(xhr.response); // 是个字符串 获取的后台给的数据
            console.log(xhr.responseText);// 是个字符串
            console.log(xhr.responseXML);// 是个后台给的结构；若后台给的是JSON数据，那么 这个属性值 就是个 null;
        }
    };
    xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
    xhr.send("name=1&age=2");

    // post  get 的区别
    /*
    * 1、两者的传参的方式； get是在url上拼接 post是在请求体中传参
    *
    * 2、参数的的大小限制也不一样； 由于 url 的大小有限制；所以get传参大小有限制；
    * post 是把参数放到了请求体当中；所以大小没有明确限制；
    *
    * 3、post 比 get 传参相对安全一点；
    *
    * 4、get方式请求的数据有缓存； post 是没有缓存的；
    *
    * */

</script>
