<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
</body>
</html>
<script>
    /*
    * URI  统一资源标识符
    * URL  统一资源定位符
    * URN  统一资源名称
    *
    * URI 包含  URL和URN
    *
    * url的组成部分
    * http://quotes.money.163.com/usstock?w=12#1b01
    *
    * 1、协议部分
    *   http  :超文本传输协议
    *   https :基于SSL(安全套接层)的https；  比http 更安全一些
    *   ftp   :以用来给服务器上传文件用的
    * 2、域名部分
    *   quotes.money.163.com
    *
    * 3、端口号
    *   前边是个英文冒号
    *   0 - 63353
    *   http   默认端口是 80
    *   https  默认端口是 443
    *   ftp    默认端口是 21
    *
    * 4、请求文件的路径
    *   /usstock
    *
    * 5、问号传参 和 hash值（路由）；
    *   浏览器会把 问号后边的部分理解成路径的内容； 把 hash 值看作是同一个页面的东西；不会把他当作新路径；
    *   hash值改变时有一个事件可以监听到
    *   window.onhashchange = function(){}
    *
    * */
</script>
