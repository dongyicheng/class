<script>

    // 全局刷新 和 局部刷新
    // 全局刷新的优点  --->  数据在后台直接渲染好后发送给前台；前台只要做渲染就可以了
    // 缺点  只能整个页面的刷新
    // 局部刷新  只更新页面中某一部分的数据
    //


    //创建一个ajax 实例
    var xhr = new XMLHttpRequest();//readyState 0
    //open
    xhr.open('get','./1.xml',false);//readyState 1
    //监听请求状态
    xhr.onreadystatechange = function () {
        console.dir(xhr.readyState);
        //xhr.readyState 请求状态
        //0 UNSENT
        //1 OPENED
        //2 HEADERS_RECEIVE
        //3 LOADING
        //4 DONE
    };
    xhr.setRequestHeader('name','zhu'); //位置需要在 请求发出去之前执行；而且不允许写汉字；
    //发送请求
    xhr.send();

    console.log(xhr.getResponseHeader('date'));
