<script>
    var xhr = new XMLHttpRequest();
    xhr.open('get','./1.xml',true);
    xhr.onreadystatechange = function () {
        console.dir(xhr.readyState);
        // 1 --》2 ； 2 --》3 ； 3--》4 都是http改变的状态码
        setTimeout(function () {
            console.log(100);
        },1000);
    };
    xhr.setRequestHeader('name','zhu');
    xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');//设置这个是把send里的参数转成form-data的形式
    xhr.send("name=1234&age=343535");
</script>
