    * get  post 的区别

    *       post 是把请求参数放到请求体当中
    * 2、传参的大小限制
    *       get 谷歌10kb IE2kb;大小限制 是因为浏览器对url大小的限制造成的
    *       post 没有大小限制
    * 3、post方式要相对于get方式安全
    * 4、get方式是有缓存的，post没有缓存
    *
    * */

    };

</script>
