    * http事务  一个完整的请求+响应
    * http报文  一个完整的请求中所有的数据交互

    * getResponseHeader('date')  getAllResponseHeaders()
    *
    * URI URL URN
    * URL的组成部分
    * 协议
    *   http :  超文本传输协议
    *   https:  基于SSL(安全套接层)的http；
    * 域名部分
    *   zhufengpeixun.com
    * 端口号
    *   http  80
    *   https 443
    *   ftp 21
    * 路径
    *   根据路径找到对应的文件
    * 问号传参 和 hash（路由）值
    *
    *
    * send('name=12&age=13');
    *
    * ajax中的函数
    *
    * open()
    * setRequestHeader(key,value)
    * getResponseHeader(key)
    * getAllResponseHeaders();
    * abort();
    * send();
    *
    * onabort --> abort执行后触发
    * ontimeout  -->  超时后触发；  xhr.timeout = 1000; 设置超时时间
    * onreadystatechange --> 监听请求状态的变化
    *
    * 同步 异步
    *
    * get   post 的区别
    *
    * 1、传参方式  get的参数是拼接到 url后边；post是放到请求体 (send传进去的实参-是个字符串)
    * 2、参数的大小限制  get方式的大小限制 是由 浏览器对url的大小决定的；post没有大小限制
    *
    * 3、post 相对于 get 更安全
    *
    * 4、post 不存在缓存； get 存在缓存；
    * （对于get来说我们一般通过在url后添加？+随机数的方式解决缓存问题）

    * */
