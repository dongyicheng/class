<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
</body>
</html>
<script>
    /*
    * race
    *
    * */
    var p = new Promise(function (resolve, reject) {
        setTimeout(function () {
            resolve(12)
        },2000)
    });
    var p2 = new Promise(function (resolve, reject) {
        setTimeout(function () {
            // resolve(34)
            reject(34)
        },1000)
    });
    Promise.race([p,p2]).then((res)=>{
        //传一个数组  数组中的每一项 也是一个promise实例
        //只要有一个实例执行了；其他实例就不下执行
        console.log(res);
    }).catch((res)=>{
        console.log(res);
    })
</script>
