<script src="js/1.js">
    /*正则：就是用来处理字符串的规则
    *
    * 处理字符串的两种方式
    * 一种是匹配 test; 编写了一个正则 ； 用这个正则去查看这个字符串是否满足你的规则
    * 另一种是捕获 exec ； 编写一个正则； 然后去字符串中获取满足你规则的字符串
    * */
    var reg=/-/;//字面量的声明方式
    var reg2=new RegExp('-');//构造函数式的定义方式
    console.log(reg, reg2);// /-/*2
    console.log(reg == reg2);//false

    //用字面量方式 生成的正则 ；两个斜杠中的内容叫做元字符
    //元字符  修饰符

    // 修饰符
//    i  ignoreCase: 忽略大小写
//    m  multiline:多行匹配
//    g  global：全局匹配
    // 特殊意义的元字符
//    \ : 转义的意思； 把在正则里有特殊意义的字符 转成 字符本身
//    . ：除了换行以外的所有字符；
//    \d :代表0~9之间的数字
//    \D :代表除了0~9以外的所有字符
//    \w :数字 字母 下划线
//    \W :除了数字 字母 下划线 以外的字符
//    [a-z] ：a到z之间的任意字母
//    [A-Z] :
//    [A-z] :
//    [abc] :a,b,c中的任意一个
//    a|b : a或者b
//    [^abc]: 除了abc以外的任意字符
//    [^a-z]: 除了小写字符以外的任意字符


    //量词元字符
    var reg=/\d+/
//    + : 代表前面字符出现一次或者多次
//    * ：代表前边的字符零次或多次
//    ？ ：代表前面字符出现零次或者一次
//    {n} ：代表前面的字符出现 n 次
//    {n,}:代表前边的字符最少出现n次
//    {n,m}:代表前边的字符出现n到m次

//    ^ $
    var reg=/^\d+$/
//    ^ 代表字符串以什么开头
//    $ 代表字符串以什么结尾

//    （）在正则里边代表分组
//    ?: ---->代表只匹配  不捕获
//    ？= ----->正向预查
//    ？！ ----->负向预查
//    \s : 空白符
//    \n : 换行符
</script>
