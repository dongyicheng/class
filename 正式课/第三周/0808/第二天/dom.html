<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
    <ul id="ul_box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
<script>
    /*
    * 获取元素有哪些方法
    * getElementById ---> 元素本身
    *
    *
    * getElementsByClassName ---> 元素集合
    * getElementsByTagName --->  元素集合
    *
    * querySelector(css选择器)
    * querySelectorAll(css选择器)
    * */

    var oLis = document.getElementsByTagName('li');

    // var oLis2 = document.querySelectorAll('#ul_box li');
    var oLis2 = document.querySelectorAll('#ul_box>li');

    console.log(oLis, oLis2);

    /*
    * 创造元素
    * document.createElement('li')
    * */
    var li = document.createElement('li');
    li.innerHTML = '7'; //能识别DOM结构
    // li.innerText = '7';//只能当作文本

    /*
    * 把元素放到页面上
    * appendChild // 放到指定父元素的下边
    * insertBefore(new,old) //把new 放到 old前边
    *
    * */
    var oUl = document.getElementById('ul_box');

    oUl.appendChild(li);
    console.log(oLis, oLis2);

    /*
    * DOM 映射： 通过 getElementsxxx方法获取的元素集合存在DOM映射
    * 通过 querySelectorxxx获取的元素集合不存在 DOM映射；
    * */
