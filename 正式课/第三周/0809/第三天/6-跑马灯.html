<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height: 200px;
            margin: auto;
            overflow: hidden;
            border:1px dashed #ee2ad6;
        }
        .ul_box{
            overflow: hidden;
            list-style: none;
        }
        .ul_box li{
            float: left;
            width: 200px;
            height: 200px;
        }
        .ul_box li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="div1">珠峰培训</div>
    <div class="box">
        <ul class="ul_box">
            <li>
                <img src="img/1.jpg" alt="">
            </li>
            <li>
                <img src="img/2.jpg" alt="">
            </li>
            <li>
                <img src="img/3.jpg" alt="">
            </li>
            <li>
                <img src="img/4.jpg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
<script src="js/utils.js"></script>
<script>
    var box = document.getElementsByClassName('box')[0];
    var oUl = document.getElementsByClassName('ul_box')[0];
    /*
    * 实现无缝滚动 需要在 ul 中再添加 跟之前一样的四张图片
    * 重新设置 ul 的宽度
    * 控制 box 的 scrollLeft
    * */
    oUl.innerHTML += oUl.innerHTML;
    //添加内容后会出现折行；
    //手动重新设置宽度， 解决这行问题
    oUl.style.width = utils.getcss(oUl,'width')*2 + 'px';
    var timer = window.setInterval(function () {
        var n = box.scrollLeft;
        box.scrollLeft+=1;
        if(n == box.scrollLeft){
            box.scrollLeft = 0;
        }
    },10)
</script>
