<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*html,body{*/
            /*width:100%;*/
            /*height: 100%;*/
            /*overflow: scroll;*/
        /*}*/
        #div1{
            height: 2000px;
            background: #24ccc8;
        }
        img{
            width: 200px;
            height: 200px;
        }
        .bottom{
            height: 200px;
            background: #f4f4f4;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
<!--
1.jpg 当作默认图   2.jpg  当作真正的图片链接
-->
<img src="img/1.jpg" alt="">
<div class="bottom"></div>
</body>
</html>
<script>
    // window.onresize 监听 浏览器可视窗口的变化
    // window.onscroll 监听 页面滚动事件
    window.onscroll = function () {

    }
    /*
    * 图片的懒加载
    * 只有当页面滚动到图片位置显示的时候才去加载图片； 一开始图片的位置可以方一张小的默认图
    * 优势： 提升页面的加载速度
    *       在移动端省流量；
    *
    * 实现的原理：监听页面滚动；当页面滑倒图片位置的时候，再去让   图片显示（图片的src换成真正的链接） ；
    * */

    /*
    *需求： 当页面滑动 图片的头部刚刚露出来时；让图片的链接换成 img/2.jpg
    * */

    function imgLoad(ele) {
        // var tarT = ele.offsetTop;
        var tarT = ele.offsetTop + ele.clientHeight;
        var cliH = document.documentElement.clientHeight || document.body.clientHeight;
        var scrH = document.documentElement.scrollTop;
        if(scrH+cliH > tarT){
            // 说明头部 已经露出来
            ele.src = 'img/2.jpg'
        }
    };
    var img = document.getElementsByTagName('img')[0];
    window.onscroll = function () {
        imgLoad(img);
    }
</script>
