<script>
    /*
    * 正则       处理字符串的一种规则
    * 正则的用途
    *   匹配  test 检验 某个字符串是否符合定义的正则
    *   捕获  exec 在某个字符串中获取符合正则 的某个字符或字符串
    *
    * 正则的语法：
    * 1、字面量     var reg = /w/
    * 2、构造函数式  var reg = new RegExp('w')
    * */
    /*
    * 字面量定义的方式  双斜杠 之间包住的字符 我们称为 元字符
    *  与元字符相关联还有一个 修饰符  var reg = /q/g ---> q元字符 ; g修饰符
    * */

    /*
    * 元字符
    * 有特殊含义的元字符
    * .   --->  除了换行符 以外的所有字符
    * \   --->  代表转义；把一些有特殊含义的字符 转成 字符本身
    * ^   --->  以某个字符开头   var reg = /^q/
    * $   --->  以某个字符结尾   var reg = /e$/
    * \d  --->  表示 0到9 之间的数字 [0123456789] [0-9]
    * \D  --->  取反 \d；代表 0到9 之外的所有字符
    * \w  --->  代表 数字 字母  下划线 这三类字符
    * \W  --->  取反 \w;
    * \n  --->  换行
    * \s  --->  空白符
    * \b  --->  边界符  var str = 'www eee'
    * [abc] --->  a或b或c
    * [a-c] --->  a到c之间的任意字符； a 或 b 或 c
    * [^abc] --->  ^在中括号中表示取非的 意思； 除了 abc以外的所有字符
    * [^a-c]  --->   意思同上
    * x|y  ---> x或y
    * */


    /*
    * 量词元字符
    * ? ---> 代表前边字符 出现 0或1次
    * * ---> 代表前边字符 出现 0或多次
    * + ---> 代表前边字符 出现 1或多次
    * {n} ---> 代表前边字符 出现 n次
    * {n,} ---> 代表前边字符 出现 n或多次 (最少n次)
    * {n,m} ---> 代表前边字符 出现 n到m次
    * */

    /*
    * 普通元字符
    * var reg = /d/
    * var reg = /，/
    * var reg = /\d/
    * */


    /*
    * 修饰符
    * i ignoreCase 忽略大小写
    * m multiline  多行匹配
    * g global     全局匹配
    *
    * var reg = /d/g;
    * */
</script>
