<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        #outer{
            width: 400px;
            height: 400px;
            padding: 20px;
            border: 20px solid #ee2ad6;
            background: #f4f4f4;
            background: #cccccc;
            margin: auto;
            position: relative;
        }
        #center{
            width: 300px;
            height: 300px;
            padding: 20px;
            border: 10px solid #24ccc8;
            margin: 10px;
            background: #ccc;
            margin: auto;
            position: relative;
        }
        #inner{
            width: 200px;
            height: 200px;
            margin: auto;
            padding: 20px;
            border: 10px solid #161616;
            background: #ee2ad6;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
<div id="outer">
    <div id="center">
        <div id="inner"></div>
    </div>
</div>
</body>
</html>
<script>
    /*
   * 求一个盒子外边框到body的距离
   * */
    // inner offsetLeft
    function offset(ele) {
        var l = ele.offsetLeft;
        var t = ele.offsetTop;
        var temp = ele.offsetParent;
        while (temp && temp.nodeName.toLowerCase() != 'body'){
            l += temp.offsetLeft + temp.clientLeft;
            t += temp.offsetTop + temp.clientTop;
            temp = temp.offsetParent;
        }
        return {// l:l,t:t
            l,t
        }
    }
    var inner = document.getElementById('inner');
    offset(inner);// inner外边框 到 body的距离

</script>
