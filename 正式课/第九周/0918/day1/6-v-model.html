<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="app">
        <h2>{{name}}</h2>
        <!-- v-model 自动 给子组件传递了一个value属性  还绑定了一个自定义事件 input-->
        <!--<son :value="name" @input="原生事件"></son>-->
        <son v-model="name"></son>
    </div>
</body>
</html>
<template id="son">
    <div>
        <div>gdgfdgdd</div>
        <h2>fhdfhodfhdh</h2>
        <input type="text"
               :value="value"
               @input="$emit('input',$event.target.value)">
    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let son = {
        template:"#son",
        props:['value'],
    };
    let vm = new Vue({
        el: '#app',
        data: {
            name:''
        },
        methods: {},
        components:{
            son
        }
    })
</script>
