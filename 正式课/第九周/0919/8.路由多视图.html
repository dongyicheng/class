<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <style type="text/less">

    </style>
    <script src=""></script>
</head>
<body>
<div id='app'>
    <router-link to="/home">首页</router-link>
    <router-view ></router-view><!--name 不加 默认为 name:default-->
    <router-view name="a"></router-view>
    <router-view name="b"></router-view>
</div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    const home1={
        template:"<h2>home1</h2>"
    };
    const home2={
        template:"<h2>home2</h2>"
    }
    const home3={
        template:"<h2>home3</h2>"
    }
    const routes=[
        {
            path:'/home',
            components:{
                default:home1,
                a:home2,
                b:home3,
            }
        }
    ];
    const router = new VueRouter({
        routes
    })
    let vm = new Vue({
        el: '#app',
        data: {},
        router,
    })
</script>
