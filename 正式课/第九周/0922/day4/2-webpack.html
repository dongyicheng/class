   使用webpack   gulp grunt  都是打包代码用的工具
   1、 npm init -y  产生 package.json 文件
   yarn -v  查看 是否装上可 yarn
   vue -V   查看 vue-cli 是否装上
   npm i yarn -g 全局安装 yarn

    yarn 也是一个 安装  包  的工具 类似于 npm
    使用 yarn 去安装包的时候会用
    yarn add xxx --dev ===  npm i xxx --save-dev
   2、在package.json 的 script 里边 添加脚本
      "qqq":"webpack" 前边这个qqq是自己起的名字 一般使用
      "build":"webpack"

   3、使用webpack 必须默认配置一个 webpack.config.js  的文件 ；
      这里边放置的都是一些 配置项







   //把package.json 粘过去； 直接运行 cnpm i 即可
