<!--
  插件的安装 有两种方式
  1、直接修改 package.json 文件 ；在对应属性下（devDependencies或者dependencies ）下添加对应的插件的名字和 版本

  2、直接 用 npm install 插件的名字  --save-dev   devDependencies
     或者 用 npm install 插件的名字  --save  dependencies

  插件的安装需要把之前的服务停掉；安装完插件之后  再重新 run dev；


  创建webpack命令
vue init webpack huli
npm run dev
-->
