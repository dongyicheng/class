<script>
    /*
    * 作用域链  针对变量的一种查找机制: 先查看是不是自己私有的  不是的话再去父级查找
    *
    * 原型链  针对属性或方法的一种查找机制; 现在自己的私有属性上查找  没有的话  基于__proto__向上查找
    * */

    function Person() {
        this.name='dyc';
    }
    Person.prototype.getName=function () {
        console.log(this.name);
    }
    Person.prototype.age=18;

    var per1=new Person;
    per1.age=9;
    console.log(per1.age);//9  私有属性

    var per2=new Person;
    console.log(per2.age);//18  向上查找

    var ary=[1,2,3];
    ary.qq();//报错  因为整个原型链都没有qq这个方法
    [].__proto__.qq=function () {
        console.log(10);
    };//手动添加了一个qq的方法   后面的数组都能用
    [1,2,4].qq();

    /*
    * 私有属性 : 当前实例  自己身上的  属于他的私有属性
    *
    * 共有属性, 在实例所属类的原型链上(排除实例自身的属性)的属性
    *
    * */


</script>
