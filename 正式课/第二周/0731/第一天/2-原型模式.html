<!DOCTYPE html>

    <div id="div1">珠峰培训</div>

<script>
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }
    var per1 = new Person('zfpx',9);
    var per2 = new Person('xh',12);
    /*
    * JS 中的 内置类  对应的实例 有两种创造方式
    * 字面量（直接量） var ary = [1,2] ;var obj = {};
    * 通过构造函数   var ary2 = new Array(1,2); var obj2 = new Object();
    *
    * JS 中的自定义类 对应的实例 我们只能通过new 的方式创建
    *
    * */
</script>
