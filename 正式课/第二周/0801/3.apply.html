<script>
    /*f1.apply(obj,xxx)---->xxx是个数组或者类数组
    * 类数组： arguments 元素集合
    * 虽然后面的参数是个数组或者类数组  但是传给前面的f1  也是分开一项一项传过去的
    * */
    function f1(n,m) {
        console.log(this);//obj
        console.log(arguments);
        console.log(m);
    };
    var obj={name:'dyc'};
    f1.apply(obj,[1,2,3,4,5]);//obj
    f1.call(obj,[1,2,3,4,5]);//obj


    function f2() {
        console.log(2);
    }
    function f3() {
        console.log(3);
    }
    f2.call(f3);//2
    //f2中的this指向f3；让f2执行


    //怎样通过call的执行  ； 让f2执行
    //call执行时里边的this指向f2
    //让this（）---》也就是让f2执行
    //以上都是call中的this

    //把call中的this（f2）中的this改成f3； 然后让call中的this（f2）执行
    f2.call.call(f3);//3
    //FN.call(f3)//FN中的this 换成f3； 让FN执行
    //FN f2.call---->把f2.call中的 this换成f3； 让f2.call执行
    //f2.call执行----》call中的this（f3）执行
    //-----》3
    f2.call.call.call(f3)//3
</script>
