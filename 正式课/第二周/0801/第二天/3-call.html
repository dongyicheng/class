<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
</body>
</html>
<script>


    /*
    * call  改变this 关键字用的
    *
    * f1.call(obj):  先把 f1 中的this指向 改成 obj; 在让 f1 执行
    *
    * */
    // "use strict";
    // 'use strict';
    // 写 到某个JS文件中，只对当前这个JS文件起作用
    // 写 到某个函数里边，只对当前函数起作用
    function f1() {
        console.log(this)
    };
    var obj = {
        name: 'zf'
    };

    // f1.call(obj);
    // f1.call(); // 严格模式 ---》 undefined    非严格 ---》window
    // f1.call(null); //严格模式 --->null       非严格 ---》window
    // f1.call(undefined);//严格模式 --->undefined     非严格 ---》window

    f1();// 非严格 --》window   严格模式 --》 undefined
    window.f1();// 非严格 --》window   严格模式 --》 window;
    f1.call(window);

    // 严格模式下属性名不能重复； 非严格模式 属性名可以重复
    var obj = {
        name:'zfpx',
        name:'zfpx',
    };

    //严格模式下 不存在 arguments 映射；
    function f2(n,m) {
        // 'use strict';
        arguments[0] = 10;
        console.log(n,m)
    }
    // f2(1,2);


    function f2(n,m) {
        console.log(this);
        console.log(arguments);
        // console.log(n+m);
    }

    f2.call(obj,1,2,3); // 第一个 参数 是改变this指向；后边这写参数 是传给 f2 的实参




</script>
<script>
    var obj = {
        name:'z',
        name:'w'
    }
</script>
