<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
</body>
</html>
<script>
    function Foo() {
        getName = function () {
            console.log(1);
        };
        return this;
    }
    Foo.getName = function () {
        console.log(2);
    };
    Foo.prototype.getName = function () {
        console.log(3);
    };
    var getName = function () {
        console.log(4);
    };
    function getName() {
        console.log(5);
    }

    var d = Foo.getName();//2 ---->普通函数执行
    getName(); //4
    Foo().getName();//1
    getName();//1
    var a = new Foo.getName();// new xf2() --->2  通过new 执行
    a.__proto__ === Foo.getName.prototype
    console.log(a);
    //var a = new getName2() ---> getName2 = Foo.getName
    var b = new Foo().getName();// xf3() --> 3  //  b undefined
    // b = foo.getName()  foo 是 new Foo()得到的实例
    var c = new new Foo().getName(); // --->3
    // c = new  foo.getName()
    c.__proto__ === Foo.prototype.getName.prototype;

    console.log(a,b,c);
</script>
