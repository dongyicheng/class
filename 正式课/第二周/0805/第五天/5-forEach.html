<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
</body>
</html>
<script>
    var ary = [1,2,3,4,5,6,7];
    /*
    * 用forEach 求数组的每一项×2 在求和
    * */
    var total = 0;
    ary.forEach(function (item) {
        total+=item*2;
        console.log(item);
    });
    console.log(total);
    console.log(ary);
</script>
