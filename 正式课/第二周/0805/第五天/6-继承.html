<!DOCTYPE html>

    <title>珠峰培训</title>

    <div id="div1">珠峰培训</div>

<script>
    /*
    * 继承：子类继承父类的方法或属性
    *
    * */

    /*
    * 原型继承  :   让 子类的原型 指向父类的一个实例；
    * F2继承了 F1 的方法 ； 那么我们称 F2是 F1的子类；
    *
    * 会丢失子类默认原型上的方法
    * */
    function F1() {
        this.name = 'zf';
        this.age = 'px';
    }
    F1.prototype.getName = function () {
        console.log(this.name)
    };
    function F2() {
        this.name = 'zg';
        this.age = '5000';
    };
    F2.prototype.getAge = function () {
        console.log(this.age);
    };
    F2.prototype = new F1;
    // F2.prototype.__proto__ = new F1;
    var f2 = new F2;
    f2.getName(); //zg
    f2.getAge(); //报错
    // f2.getAge(); //5000

</script>
