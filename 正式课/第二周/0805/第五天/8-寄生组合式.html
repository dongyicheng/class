<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
</body>
</html>
<script>
    /*
    * */
    function Person1() {
        this.name = 'zf';
        this.age = 9;
        this.getAge = function () {
            console.log(100);
        }
    }
    Person1.prototype.getName = function () {
        console.log(this.name)
    };
    function Person2() {
        Person1.call(this);
        this.name = '中国';
        this.age = 5000;
    }
    Person2.prototype.getAge = function () {
        console.log(this.age);
    };
    // Person2.prototype = Person1.prototype;
    Person2.prototype = Object.create(Person1.prototype);
    var per2 = new Person2;
    // per2的私有： name age  getAge
    // per2的公有： getName
    var per1 = new Person1;

    Person2.prototype.getSex = function () {
        console.log(12);
    };
    Person2.prototype.getAge = function(){
        console.log(1)
    };
    per1.getSex(); //报错
    per2.getSex();
    //这方式会影响父类原型上的方法；

    var obj = {q:1};
    var obj2 = Object.create(obj);
    console.log(obj2);//{}
    console.log(obj2.__proto__);//{q:1}
    /*
    * 创造一个空对象 ，但是这个空对象的__proto__ 是指向你传进来的对象的；
    * */
</script>
