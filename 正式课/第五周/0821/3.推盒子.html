<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: cornflowerblue;
            position: relative;
        }
    </style>
</head>
<body>
<div id="div1">
    
</div>
</body>
</html>
<script src="../js/utils.js"></script>
<script>
    var oDiv=document.getElementById('div1')
    document.onkeydown=function (e) {
        e=e||window.event;
        // console.log(e.keyCode);
        //keyCOde 记录的是键盘对应的键值码
        switch (e.keyCode){
            case 37: utils.css(oDiv,'left',utils.css(oDiv,'left')-5)
                break;
            case 38: utils.css(oDiv,'top',utils.css(oDiv,'top')-5)
                break;
            case 39: utils.css(oDiv,'left',utils.css(oDiv,'left')+5)
                break
            case 40: utils.css(oDiv,'top',utils.css(oDiv,'top')+5)
        }
    }
</script>
