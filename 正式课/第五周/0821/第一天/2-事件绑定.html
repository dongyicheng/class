<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            margin: auto;
            background: darkorange;
            cursor: pointer;
            padding: 20px;
        }
        #inp{
            outline: none;
        }
        #div2{
            height: 2000px;
            background: #24ccc8;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
<div id="div2"></div>
</body>
</html>
<script>
    var oDiv = document.getElementById('div1');
    oDiv.onclick = function (e) {
        // 我们把 e 称为 事件对象
        e = e || window.event;// IE 低版本 中我们 window.event 获取事件对象
        // console.log(e);
        //e.target  是指的点击的元素 （事件源） IE低版本中 我们用 e.srcElement 获取
        var tar = e.target || e.srcElement;
        console.log(e);
        // e.clientX e.clientY 是指的 鼠标点击的位置 距离 浏览器可视窗口左上角 的距离
        // e.pageX  e.pageY  是指的 鼠标点击的位置 到  body 左上角的 距离
        e.pageY = e.clientY + Math.floor(document.documentElement.scrollTop||document.body.scrollTop)
    };
    div2.onclick = function (e) {
        console.log(e)
    }
</script>
