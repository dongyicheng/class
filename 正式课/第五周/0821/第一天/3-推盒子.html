            padding: 0;

            width: 100px;
            height: 100px;
            background: orange;

    var oDiv = document.getElementById('div1');
    document.onkeydown = function (e) {
        e = e || window.event;
        console.log(e.keyCode);// 记录的是键盘对应的键值码
        var l = oDiv.style;
        // var l2 = oDiv.style.left;
        switch (e.keyCode){
            case 37:
                l.left = utils.css(oDiv,'left') - 10 + 'px';
                break;
            case 38:
                l.top = utils.css(oDiv,'top') - 10 + 'px';
                break;
            case 39:
                l.left = utils.css(oDiv,'left') + 10 + 'px';
                break;
            case 40:
                l.top = utils.css(oDiv,'top') + 10 + 'px';
                break;
        }
    }

</script>
