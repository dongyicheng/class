<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box,.box2{
            margin: auto;
            margin-top: 50px;
            width: 400px;
        }
        .til{
            display: flex;
            width: 400px;
            height: 50px;
            line-height: 50px;
        }
        .til li{
            flex: 1;
            text-align: center;
            border: 1px dashed seashell;
        }
        .til li.current{
            background: darkorange;
            color: #fff;
        }
        .content{
            display: none;
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background: #24ccc8;
        }
        .content.current{
            display: block;
        }
    </style>
</head>
<body>
    <div id="div1">珠峰培训</div>
    <div class="box">
        <ul class="til">
            <li class="current">css</li>
            <li>js</li>
            <li>vue</li>
        </ul>
        <div class="content_box">
            <div class="content current">css</div>
            <div class="content">JS</div>
            <div class="content">vue</div>
        </div>
    </div>
    <div class="box2">
        <ul class="til">
            <li class="current">css</li>
            <li>js</li>
            <li>vue</li>
        </ul>
        <div class="content_box">
            <div class="content current">css</div>
            <div class="content">JS</div>
            <div class="content">vue</div>
        </div>
    </div>
    <div class="box3">
        <ul class="til">
            <li>css</li>
            <li>js</li>
            <li>vue</li>
            <li>vue2</li>
        </ul>
        <div class="content_box">
            <div class="content current">css</div>
            <div class="content">JS</div>
            <div class="content">vue</div>
            <div class="content">vue2</div>
        </div>
    </div>
    <div class="box4">
        <ul class="til">
            <li class="current">css</li>
            <li>js</li>
            <li>vue</li>
        </ul>
        <div class="content_box">
            <div class="content current">css</div>
            <div class="content">JS</div>
            <div class="content">vue</div>
        </div>
    </div>
</body>
</html>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    (function () {
        function tabPlugin(options) {
            options = options || {};
            var _default = {
                eventType: 'click',
                index: 0,
                selectClass:'current'
            };
            for(var k in options){
                _default[k] = options[k];
            };
            var $box = this;
            var $lis = $box.find('.til li'),
                $contents = $box.find('.content');
            $lis.eq(_default.index).addClass(_default.selectClass).siblings().removeClass(_default.selectClass);
            $contents.eq(_default.index).addClass(_default.selectClass).siblings().removeClass(_default.selectClass);
            $lis.on(_default.eventType,function () {
                var $this = $(this);
                $this.addClass(_default.selectClass).siblings().removeClass(_default.selectClass);
                var n = $this.index();//获取点击的li再兄弟们中的索引
                $contents.eq(n).addClass(_default.selectClass).siblings().removeClass(_default.selectClass);
            })
        }
        $.fn.extend({
            tab:tabPlugin
        })
    })();
    $('.box').tab({
        eventType:'mouseenter',
    });
    $('.box2').tab();
    $('.box3').tab();
</script>
