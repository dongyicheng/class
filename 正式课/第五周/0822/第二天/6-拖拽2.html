<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: sandybrown;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            user-select: none;
            cursor: move;
            position: relative;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
</body>
</html>
<script>
    /*
    * 按下鼠标时  记录 鼠标的位置 和 盒子的位置；
    * 当鼠标移动时，记录鼠标xy轴移动的距离；让盒子相应的移动这么多即可
    * */
    var oDiv = document.getElementById('div1');
    oDiv.onmousedown = function (e) {
        dragStart.call(this,e);
        //初版是在外边直接给document绑定move,
        //这次 我们在 onmousedown 中绑定
        this.DragMove = dragMove.bind(this);
        this.DragEnd = dragEnd.bind(this);
        document.onmousemove = this.DragMove;
        document.onmouseup = this.DragEnd;
    };

    function dragStart(e) {
        this.startX = this.offsetLeft;
        this.startY = this.offsetTop;
        this.mx = e.clientX;
        this.my = e.clientY;
        // this.canM = true;
    }
    function dragMove(e) {
        // if(!this.canM)return;
        var x = e.clientX - this.mx,
            y = e.clientY - this.my;
        this.style.left = this.startX + x + 'px';
        this.style.top = this.startY + y + 'px';
    }
    function dragEnd(e) {
        // this.canM = false;
        document.onmousemove = null;
        document.onmouseup = null;
    }
</script>
