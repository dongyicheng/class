<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .litImg{
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: relative;
            margin-bottom: 50px;
        }
        .litImg img{
            width: 100%;
            height: 100%;
        }
        .bigImg{
            width: 400px;
            height: 400px;
            display: none;
            position: absolute;
        }
        .bigImg img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div class="litImg">
    <img src="1.jpg" alt="">
</div>

</body>

         [...litImg].forEach((item,index)=>{
