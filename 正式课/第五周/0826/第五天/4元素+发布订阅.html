<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="div1">珠峰培训</div>
<div id="div2">珠峰培训</div>
</body>
</html>
<script>
    var oDiv = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    function on(ele,f) { // 订阅
        ele.ary = ele.ary || [];//把之前定义到外边的名单放到元素的私有属性上
        var n = ele.ary.indexOf(f);
        if(n == -1){ // 名单中没有这个人
            ele.ary.push(f)
        }
    }
    function fire(ele) { // 发布
        ele.ary = ele.ary || [];
        ele.ary.forEach((item)=>{
            item && item();
        })
    }

    function off(ele,f){ // 取消订阅
        ele.ary = ele.ary || [];
        var n = ele.ary.indexOf(f);
        if(n != -1){
            ele.ary.splice(n,1);
        }
    }

    on(oDiv,function () {
        console.log(2);
    });
    on(oDiv2,function () {
        console.log(12);
    });
    fire(oDiv2);
    off(oDiv2,function () {
        console.log(12);
    });
    fire(oDiv2);
    oDiv2.addEventListener('click',function f2() {
        console.log(2);
    },false);
    oDiv2.removeEventListener('click',function f2() {
        console.log(2);
    },false)
</script>
