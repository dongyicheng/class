<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="div1">珠峰培训</div>
<div id="div2">珠峰培训</div>
</body>
</html>
<script>
    var oDiv = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    function on(ele,type,f) { // 订阅
        ele[type] = ele[type] || [];//把之前定义到外边的名单放到元素的私有属性上
        var n = ele[type].indexOf(f);
        if(n == -1){ // 名单中没有这个人
            ele[type].push(f)
        }
    }
    function fire(ele,type) { // 发布
        ele[type] = ele[type] || [];
        ele[type].forEach((item)=>{
            item && item();
        })
    }

    function off(ele,type,f){ // 取消订阅
        ele[type] = ele[type] || [];
        var n = ele[type].indexOf(f);
        if(n != -1){
            ele[type].splice(n,1);
        }
    }
</script>
