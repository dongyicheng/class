<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <style type="text/less">

    </style>
    <script src=""></script>
</head>
<body>
<div id='app'>
    <div>
        <!--若某个值是undefined  则在页面上展示的时候是个空 ; 不会出现undefined-->
        {{obj.school}}
        {{a}}<!--是个空-->
    </div>

</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            //vue在初始化数据时 , 会把所有的数据都循环一遍 ; 加上get 和 set ; (数据劫持)
            obj:{},//改变 obj.school 不起作用 , 是由于初始化没有给school 加上 get set
            a:undefined,
            t:0
        }
    })
    // 第一种方法 正常写上需要的变量或属性
    // 第二种方法 把obj重新赋值 ; 因为obj是有get 和 set;
    // 第三种方法 使用vue提供的$set方法 , 第一个参数是要改变属性的所在对象,第二个参数是属性名,第三个参数是属性值
    // vm.$set(vm.obj,'school','珠峰')
    //
    // 第四种 使用其他无关变量 重新渲染页面;
    // vm.t=Math.random()
</script>
