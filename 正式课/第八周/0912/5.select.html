<body>
<div id='app'>
    <!--multiple 按住ctrl多选-->
    <select name="" id="select" v-model="ary"  @change="change($event)">
        <!--disabled  让该项不能点击 原生的属性-->
        <option value="" disabled>请选择</option>
        <option value="1">香蕉</option>
        <option value="2">桃子</option>
        <option value="3">苹果</option>
        <option value="4">西瓜</option>
    </select>
</div>
</body>

    select.onchange =function () {
        console.log(this.value);
    }


    let vm = new Vue({
        el:'#app',
        data:{
           ary:''
        },
        methods:{
            change(e){
                console.log(e.target.value);
                console.log(this.ary);//这俩个输出一样
            }
        }
    })
</script>
