<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <style type="text/less">

    </style>
    <script src=""></script>
</head>
<body>
<div id='app'>
    <input type="text" v-model="name">
    {{name | myName('zhufeng') | myName2}}
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
let vm= new Vue({
    el:'#app',
    data:{
        name:'',
    },
    filters:{
        //每个过滤器都是个函数
        myName(val,str){
            console.log(val);
            return val.toUpperCase()+str;
        },
        myName2(val){
            return val+'peixun'
        }
    }
})
</script>
