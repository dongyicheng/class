<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <style type="text/less">

    </style>
    <script src=""></script>
</head>
<body>
<div id='app'>
        <div style="color: #fa866e;font-size: 30px">style</div>
        <div :style="'color: #fa866e;font-size: 30px'">style</div>
        <div :style="'color:' + col">style</div>
    <!--对象写法   属性名是css属性名   属性值是个表达式或者字符串  理解成一个普通对象-->
        <div :style="{color: col , fontSize: '40px'}">style</div>
        <div :style="obj">style</div>
    <!--数组的写法-->
    <div :style="[{color:col} , {fontSize: '40px'}]">style</div>
    <div :style="[obj , obj2]">style</div>
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            col:'red',
            obj:{
                color:'red'
            },
            obj2:{
                fontSize:'40px'
            }
        },

    })
</script>
