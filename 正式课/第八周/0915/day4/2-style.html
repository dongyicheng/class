<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="app">
        <div style="color: #cc080b;font-size: 30px">style</div>
        <div :style="'color: #cc080b;font-size: 30px'">style</div>
        <div :style="'color:'+col">style</div>
        <!--对象写法 ---》属性名是css属性名 属性值是个表达式或者字符串； 理解成一个普通对象 -->
        <div style="color: #ee2ad6" :style="{color:col,fontSize:'40px',background:bg}">style</div>

        <div :style="obj"></div>

        <!-- 理解成普通数组 -->
        <div :style="[obj,obj2]">珠峰</div>
    </div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    /*merge*/
    let vm = new Vue({
        el: '#app',
        data: {
            col:'red',
            bg:'#ccc',
            obj:{
                color:'red'
            },
            obj2:{
                fontSize:'40px'
            }
        },
        methods: {}
    })
</script>
