<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="app">
        <div id="zf" :ref="zf" key="1">珠峰培训</div>
        <div :ref="zf" key="2">珠峰培训</div>
        <div :ref="zf" key="3">珠峰培训</div>
        <div :ref="zf" key="4">珠峰培训</div>

        <h3 v-for="i in 5" ref="zhufeng">和德国人的</h3>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            zf:'zfpx'
        },
        created(){
            console.log(document.getElementById('zf'));
            this.$nextTick(()=>{
                console.log(vm);
            })
        },
        mounted(){
            //使用  $refs ；在结构中写死的 我们只能获取最后一个 元素
            // 但是 通过 v-for 循环出来的； 可以全部获取，得到的结果是一个数组
            console.log(this.$refs.zf);
            console.log(document.getElementById('zf'));
            // console.log(vm); //报错 找不到 vm
            // this.$nextTick(()=>{
            //     console.log(vm);
            // })
        },
        methods: {}
    })
</script>
