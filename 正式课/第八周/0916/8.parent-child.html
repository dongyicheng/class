<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <style type="text/less">

    </style>
    <script src=""></script>
</head>
<body>
<div id='app'>
    <son :money="1200"></son>
</div>
</body>
<template id="son">
    <div>
        {{money}}
        <button>按钮</button>
    </div>
</template>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let son={
        template:'#son',
        props:{
            money:{
                type:[Number,String,Array],//传过来的数据类型 可以用数组写多个
                default:function () {
                    return [200,300]
                },
                // default:200, //若不传这个属性 会给一个默认值  若没有default设置 则拿到undefined ; 若默认值是个数组或者对象 则需要用函数包起来 , 把数组或者对象作为返回值return出去
                required:true, //这个属性是必须传 不传 会显示默认值 但是会报错
                validator(val){//判断条件 ; 判断是否满足需求的 不满足会正常渲染 但是会报错
                    console.log(val);
                    // val是通过父组件传进来的数据
                    //这个函数是让开发者验证  使用组件的人传进来的数据是否符合这个组件的要求
                    return val < 900;
                }
            }
        }
    }
    let vm = new Vue({
        el: '#app',
        data: {},
        components:{
            son,
        }
    })
</script>
