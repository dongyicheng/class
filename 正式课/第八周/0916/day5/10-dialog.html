<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        .mask{
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            top: 0;
        }
        .content{
            position: relative;
            width: 600px;
            height: 400px;
            top:50%;
            margin:-200px auto 0;
            background: #fff;
        }
        header{
            text-align: center;
            font-size: 30px;
        }
        main{
            text-align: center;
            font-size: 25px;
        }
        footer{
            text-align: right;
            font-size: 20px;
            position: absolute;
            width: 100%;
            bottom: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="flag = !flag">显示弹框</button>
        <button @click="flag1 = !flag1">显示弹框1</button>
        <model v-show="flag"  :data="modelData"  @my-show="fn"></model>
        <model v-show="flag1"  :data="modelData"  @my-show="flag1 = !flag1"></model>
    </div>
</body>
</html>
<template id="mask">
    <div class="mask">
        <div class="content">
            <header>{{data.title||'默认标题'}}</header>
            <main>{{data.content || '默认主体'}}</main>
            <footer><button @click="cancel">取消</button></footer>
        </div>
    </div>
</template>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    /*
    * 父传子   通过属性传递  子组件通过 props 接收
    *
    * 子传父   通过自定义事件  @my-name="fn" ---> this.$emit('my-name',,,,,);
    *
    * */
    let model = {
        template:'#mask',
        data(){
            return {

            }
        },
        props:['data'],
        methods:{
            cancel(){
                // 点击弹框取消时执行的函数
                this.$emit('my-show',false);
            }
        }
    };
    let vm = new Vue({
        el: '#app',
        data: {
            flag: true,
            flag1: true,
            modelData:{
                title:'这个是父组件传递title',
                content:"这时父组件传递的内容部分"
            }
        },
        methods: {
            fn(val){
                //val 是子组件传进来的
                this.flag = val;
            }
        },
        components:{
            model
        }
    })
</script>
