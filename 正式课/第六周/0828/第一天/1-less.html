<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;

        }
        #div1{
            width: 300px;
            height: 300px;
            background: #24ccc8;
            margin: auto;
            ul.oul{
                list-style: none;
                border: 2px solid #ccc;
                li{
                    background: #3059fa;
                    color: #fff;
                }
            }
            li{
                font-weight: bold;
            }
        }
        li{
            font-size: 30px;
            color: #000;
        }
        li{
            font-size: 45px;
        }
    </style>
    <script src="js/less.js"></script>
    <link rel="stylesheet" href="./less/css2/index.css">
</head>
<body>
    <div id="div1">
        <ul class="oul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ul class="oul2">
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
