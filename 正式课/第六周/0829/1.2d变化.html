<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            position: relative;
            margin: auto;
            width: 600px;
            height: 600px;
            overflow: hidden;
            >img{//箭头代表儿子一级的
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                &:nth-child(1){
                    z-index: 1;
                }
                &:nth-child(1):target{
                    animation: move1 1s;
                }
                &:nth-child(2):target{
                    animation: move2 1s;
                }
                &:nth-child(3):target{
                    animation: move3 1s;
                }
                &:nth-child(4):target{
                    animation: move4 1s;
                }
            }
            & :target{
                z-index: 10;
            }
            ul{
                text-align: center;
                position: absolute;
                bottom: 20px;
                width: 100%;
                z-index: 20;
                li{
                    display: inline-block;
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    overflow: hidden;
                    border: 10px solid rgba(255,255,255,0.6);
                    margin: 0 10px;
                    img{
                        width: 100%;
                        height: 100%;
                    }
                }
            }
        }
        @keyframes move1 {
            from{
                transform: translateY(-600px);
            }
            to{
                transform: translateY(0);
            }
        }
        @keyframes move2 {
            0%{
                transform: scale(1.2);
            }
            50%{
                transform: scale(0.6);
            }
            100%{
                transform: scale(1);
            }
        }
        @keyframes move3 {
            0%{
                transform: rotate(0) scale(0.2);
                transform-origin: left;
            }
            100%{
                transform: rotateX(360deg) scale(1);
                transform-origin: left;
            }
        }
        @keyframes move4 {
            0%{
                transform: scale(2);
                opacity: 0;
            }
            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
        @-webkit-keyframes move1 {
            from{
                transform: translateY(-600px);
            }
            to{
                transform: translateY(0);
            }
        }
        @-webkit-keyframes move2 {
            0%{
                transform: scale(1.2);
            }
            50%{
                transform: scale(0.6);
            }
            100%{
                transform: scale(1);
            }
        }
        @-webkit-keyframes move3 {
            0%{
                transform: rotate(0) scale(0.2);
            }
            100%{
                transform: rotate(360deg) scale(1);
            }
        }
        @-webkit-keyframes move4 {
            0%{
                transform: scale(2);
                opacity: 0;
            }
            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="../js/less.js"></script>
</head>
<body>
<div class="box">
    <img id="img1" src="../img/1.jpg" alt="">
    <img id="img2" src="../img/2.jpg" alt="">
    <img id="img3" src="../img/3.jpg" alt="">
    <img id="img4" src="../img/6.jpg" alt="">
    <ul>
        <li><a href="#img1"><img src="../img/1.jpg" alt=""></a></li>
        <li><a href="#img2"><img src="../img/2.jpg" alt=""></a></li>
        <li><a href="#img3"><img src="../img/3.jpg" alt=""></a></li>
        <li><a href="#img4"><img src="../img/6.jpg" alt=""></a></li>
    </ul>
</div>
</body>
</html>
<script>
    //window.location.href 打开当前页面   地址栏中的所有字符
    //加上这个 可以使刷新后#后面的清除
    if(/#img\d/g.test(window.location.href)) {
        let str = window.location.href.replace(/#img\d/g, '');
        window.location.href = str;
    }
    /*
    * 使用CSS3的transform  改变元素的位置后
    * 再通过js获取元素位置时 , 还是元素  原始的位置
    * */
</script>
