<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords">
    <title>Title</title>
    <style>
        progress{
            width: 180px;
            height: 25px;
            color: #24ccc8;
            background: #3059fa;
            border-radius: 10px;
            overflow: hidden;
        }
        progress::-webkit-progress-bar{
            background-color: #d7d07a;
        }
        progress::-webkit-progress-value{
            background-color:orange;
        }

    </style>
</head>
<body>
<progress value="20" min="0" max="200"></progress>
<input type="text" list="data">
<dataList id="data">
    <option value="1"></option>
    <option value="2"></option>
    <option value="9"></option>
</dataList>
<form action="">
    <!--pattern 值是个正则  意思是这个输入框的内容要满足这个正则  不满足的话会自动跳出弹框-->
    <input type="text" pattern="\d{5}">
    <input type="text" pattern="\d{2}" id="inp">
    <!--写两个 必须两个都满足-->
    <input type="number">
    <!--number  多了两个小箭头  调整数字大小-->
    <input type="password" autofocus>
    <!--password 自动把输入的字符变成点点-->
    <!--autofocus  自动把光标定位在文本框  好几个都加了 默认在第一个-->
    <button id="btn">提交</button>

    <video src=""></video>
    <audio src=""></audio>
</form>
</body>
</html>
