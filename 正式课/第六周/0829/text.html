<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <style type="text/less">
        div.box{
            width: 50px;
            height: 50px;
            background: #999999;
        }
        div#div{
            width: 50px;
            height: 50px;
            padding: 5px;
            border: 1px solid sandybrown;
            box-sizing: border-box;
            img{
                width: 100%;
                height: 100%;
            }
        }
        div.box2{
            display: flex;
            width: 200px;
            height: 200px;
            div.q1{
                width: 20px;
                background: #ff0bc4;
            }
            div.q2{

                flex: 1;
                background: #333333;
            }
            div.q3{
                width: 10px;
                background: #a6a8ff;
            }
        }

    </style>
    <script src="../js/less.js"></script>
</head>
<body>
<div class="box"></div>
<div id=div>
    <img src="img/cube-bg.jpg" alt="">
</div>

<div class="box2">
    <div class="q1"></div>
    <!--<img src="img/cube-bg.jpg" alt=""></div>-->
    <div class="q2"></div>
    <div class="q3"></div>
</div>
</body>
</html>
