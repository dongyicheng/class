<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            margin: auto;
            margin-top: 50px;
            width: 1000px;
            height: 400px;
            overflow: hidden;
            >img{ // 小箭头表示只找儿子一级的
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                &:nth-child(1){
                    z-index: 1;
                }
                &:nth-child(1):target{
                    animation: move1 1s ;
                }
                &:nth-child(2):target{
                    animation: move2 1s ;
                }
                &:nth-child(3):target{
                    animation: move3 1s ;
                }
                &:nth-child(4):target{
                    animation: move4 1s ;
                }
                /*&:target{*/
                    /*animation: move1 1s ;*/
                /*}*/
            }
            & :target{
                z-index: 10;
            }
            ul{
                list-style: none;
                text-align: center;
                position: absolute;
                bottom: 20px;
                width: 100%;
                z-index: 100;
                li{
                   display: inline-block;
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    overflow: hidden;
                    border: 10px solid rgba(255,255,255,0.6);
                    margin: 0 10px;
                    img{
                        width: 100%;
                        height: 100%;
                    }
                }
            }
        }
        @keyframes move1 {
            from{
                transform: translateY(-400px);
            }
            to{
                transform: translateY(0);
            }
        }
        @keyframes move2 {
            0%{
                transform: scale(1.2);
            }
            50%{
                transform: scale(0.6);
            }
            100%{
                transform: scale(1);
            }
        }
        @keyframes move3 {
            0%{
                transform: rotate(0) scale(0.2);
            }
            100%{
                transform: rotate(360deg) scale(1);
            }
        }
        @keyframes move4 {
            0%{
                transform: scale(2);
                opacity: 0;
            }
            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
        @-webkit-keyframes move1 {
            from{
                transform: translateY(-400px);
            }
            to{
                transform: translateY(0);
            }
        }
        @-webkit-keyframes move2 {
            0%{
                transform: scale(1.2);
            }
            50%{
                transform: scale(0.6);
            }
            100%{
                transform: scale(1);
            }
        }
        @-webkit-keyframes move3 {
            0%{
                transform: rotate(0) scale(0.2);
            }
            100%{
                transform: rotate(360deg) scale(1);
            }
        }
        @-webkit-keyframes move4 {
            0%{
                transform: scale(2);
                opacity: 0;
            }
            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="js/less.js"></script>
</head>
<body>
<!--<div id="div1"></div>-->
<!--<a href="#div1"></a>-->
    <div class="box">
        <img id="img1" src="http://cms-bucket.nosdn.127.net/2018/08/28/4394ba5eb2234271b7575999a31fc7fc.jpeg" alt="">
        <img id="img2" src="http://cms-bucket.nosdn.127.net/2018/08/21/7b70bff186284509b7c79f9352007947.jpeg" alt="">
        <img id="img3" src="http://cms-bucket.nosdn.127.net/2018/08/29/2c45747c253842d98636f9be4cb96487.jpeg" alt="">
        <img id="img4" src="http://cms-bucket.nosdn.127.net/2018/08/29/3b0090c9859e40f2a7fd0da799862c51.jpeg" alt="">
        <ul>
            <li>
                <a href="#img1">
                    <img src="http://cms-bucket.nosdn.127.net/2018/08/28/4394ba5eb2234271b7575999a31fc7fc.jpeg" alt="">
                </a>
            </li>
            <li>
                <a href="#img2">
                    <img src="http://cms-bucket.nosdn.127.net/2018/08/21/7b70bff186284509b7c79f9352007947.jpeg" alt="">
                </a>
            </li>
            <li>
                <a href="#img3">
                    <img src="http://cms-bucket.nosdn.127.net/2018/08/29/2c45747c253842d98636f9be4cb96487.jpeg" alt="">
                </a>
            </li>
            <li>
                <a href="#img4">
                    <img src="http://cms-bucket.nosdn.127.net/2018/08/29/3b0090c9859e40f2a7fd0da799862c51.jpeg" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
<script>
    //window.location.href  打开当前页的 地址栏中的所有字符
    if(/#img\d/.test(window.location.href)){
        var str = window.location.href.replace(/#img\d/g,'');
        window.location.href = str;
    }
</script>
