<script>
    /*
    * localStorage
    *
    * */
    //都是请求数据的方法
    window.localStorage;//(H5)关闭页面不清除  容量较大 ; 而且不会发给后台 , 不占用带宽
    window.sessionStorage;//(H5)关闭页面就清除
    document.cookie;//相比上面两个 有大小限制  最多5kb  而且占用带宽,因为会把cookie中的内容全部发给后台


    //设置cookie
    document.cookie='aaa=12'//直接在后面加上
    //删除cookie  把这个 cookie 的过期时间设置成今天之前的
</script>
