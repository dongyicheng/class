    var duration=2000;
    var time=0;
    var tarL=utils.win('clientWidth')-oDiv.offsetWidth;

    var timer=window.setInterval(()=>{
        time+=20;
        var curPos=tarL/duration*time;
        if(time>duration){
            clearInterval(timer);
            time=duration;
        }
        utils.css(oDiv,'left',curPos)
    },20)
