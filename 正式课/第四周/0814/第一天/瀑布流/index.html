    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 880px;
            margin: auto;
            overflow: hidden;
        }
        .box ul{
            list-style: none;
            width: 200px;
            margin: 0 10px;
            float: left;
        }
        .box ul li{
            width: 100%;
            position: relative;
        }
        .box ul li img{
            width: 100%;
        }
        .box ul li p{
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
