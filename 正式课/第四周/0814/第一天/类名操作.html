<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
    <div id="div1">珠峰培训</div>
    <div class="box box2 box  box3">盒子</div>
</body>
</html>
<script src="js/utils.js"></script>
<script>
   /*
   * 判断元素有没有某个 类名
   * 就是看元素所有的 类名中 是否 有 这个类名；
   *
   * */
   function hasClass(ele,str) {
       str = str.replace(/^ +| +$/g,'');
       var reg = new RegExp('(^| +)'+str+'( +|$)');
       return reg.test(ele.className)
   };
   function hasClass2(ele,str) {
       str = str.replace(/^ +| +$/g,'');
       var ary = str.split(/ +/g);
       for(var i = 0 ; i < ary.length; i++){
           var reg = new RegExp("(^| +)"+ary[i]+"( +|$)");
           if(!reg.test(ele.className)){
               return false
           }
       }
       return true;
   }
   var box = utils.getByClass('box')[0];
   console.log(hasClass2(box, 'box2 box4'));

   /*
   * 给元素添加类名 addClass
   * 思路1  先把 str 跟元素之前的类名拼接起来；然后分割成数组，给数组去重；
   *       去重之后 再用空格拼接成字符串； 把这个字符串 赋给元素的className
   * */
   function addClass(ele,str) {
       str = str.replace(/^ +| +$/g,'');// 去除首位空格
       if(hasClass2(ele,str))return; // 如果之前有这个类名；直接return
       var ary = str.split(/ +/);// 把str 分割数组，每项都是一个类名
       for(var i =0; i <ary.length;i++){
           if(!hasClass2(ele,ary[i])){
               ele.className +=(' ' + ary[i]);
           }
       }
   }
   addClass(box,'box box1 box2 box3 box4');

   function removeClass(ele,str) {
       str = str.replace(/^ +| +$/g,'');
       var ary = str.split(/ +/g);
       for(var i = 0; i < ary.length; i++){
           var reg = new RegExp('(^| +)'+ary[i]+'( +|$)','g');
           ele.className = ele.className.replace(reg,' ');
       }
   }
   removeClass(box,'box box2');


</script>
