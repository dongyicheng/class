<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #box{
            width: 600px;
            height: 260px;
            margin: 50px auto 0;
            overflow: hidden;
            position: relative;
        }
        .ul_box{
            height: 260px;
            overflow: hidden;
        }
        .ul_box li{
            width: 600px;
            height: 260px;
            float: left;
            position: relative;
            background:#EFF3EF url("http://www.sucaijishi.com/uploadfile/2014/0524/20140524124241131.gif") no-repeat center;
        }
        .ul_box li img{
            width: 100%;
            height: 100%;
        }
        .ul_box li p{
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: #EFF3EF;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .leftBtn, .rightBtn{
            width: 50px;
            height: 100px;
            position: absolute;
            top: 80px;
            background: rgba(0,0,0,0.5);
            color: #EFF3EF;
            line-height: 100px;
            font-size: 24px;
            text-align: center;
            display: none;
        }
        .leftBtn{
            left: 0;
        }
        .rightBtn{
            right: 0;
        }
        .tip_box{
            position: relative;
            text-align: center;
            top: -75px;
        }
        .tip_box li{
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background: #333;
            color: #EFF3EF;
            font-size: 20px;
        }
        .tip_box li.current{
            color: salmon;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul class="ul_box">
        <li>
            <img src="" alt="">
            <p>hahhaha</p>
        </li>
    </ul>
    <div class="btn_box">
    <div class="leftBtn"> < </div>
    <div class="rightBtn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tips"></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script src="../../js/utils.js"></script>
<script src="animate.js"></script>
<script src="index.js"></script>
