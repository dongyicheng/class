<script>
    function f1() {
        console.log(1);
    }
    function f5() {
        console.log(5);
    }
    function f6() {
        console.log(6);
    }
    function f2(f) {
        setTimeout(f,3000)
        console.log(2);
    }
    function f3() {
        setTimeout(f5,2000)
    }
    function f4() {
        f6()
    }
    f2(f1)//2 6 5 1
    f3()
    f4()
    /*
    * 一个函数执行的过程中  让另一个函数f2执行  ;  那么称f2为回调函数
    * callback  cb
    * */
</script>
