<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>

<div id="div1">珠峰培训</div>
</body>
</html>
<script>
    // document.ready = function () {
    //     console.log(1)
    // }

    function f1() {
        console.log(1)
    }
    function f2(f) {
        setTimeout(f,3000);
        console.log(2)
    }
    function f3(){
        setTimeout(f1,2000);
    }
    function f4(){
        f1();
    };
    f2(f1);
    f3();
    f4();
    /*
    * 一个函数f1执行的过程中 让另一个函数f2执行；那么我们称 f2为回调函数
    * callback  cb
    * */
</script>
