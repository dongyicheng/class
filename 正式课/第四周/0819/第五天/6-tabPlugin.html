<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box,#box2,#box3{
            width: 600px;
            margin: auto;
        }
        .til{
            width: 600px;
            height: 50px;
            display: flex;
        }
        .til li{
            flex: 1;
            text-align: center;
            line-height: 50px;
            border: 1px dashed #ee2ad6;
            cursor: pointer;
        }
        .til li.current{
            background: sandybrown;
        }
        .content{
            border: 1px solid sandybrown;
            width: 600px;
            height: 400px;
            text-align: center;
            font-size: 25px;
            display: none;
        }
        .content.current{
            display: block;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul class="til">
            <li class="current">css</li>
            <li>js</li>
            <li>vue</li>
        </ul>
        <div class="contentBox">
            <div class="content current">css</div>
            <div class="content">JS</div>
            <div class="content">vue</div>
        </div>
    </div>
    <div id="box2">
        <ul class="til">
            <li class="current">css</li>
            <li>js</li>
            <li>vue</li>
        </ul>
        <div class="contentBox">
            <div class="content current">css</div>
            <div class="content">JS</div>
            <div class="content">vue</div>
        </div>
    </div>
    <div id="box3">
        <ul class="til">
            <li class="current">css</li>
            <li>js</li>
            <li>vue</li>
        </ul>
        <div class="contentBox">
            <div class="content current">css</div>
            <div class="content">JS</div>
            <div class="content">vue</div>
        </div>
    </div>
</body>
</html>

    (function () {
        function tabPlugin(options) {
            options = options||{};
            var defaultOption = {
                eventType:'click',
                index:0
            };
            for(var k in options){
                defaultOption[k] = options[k];
            };
            var $box = this;
            var $lis = $box.find('ul.til>li');
            var $contents = $box.find('.content');

            $lis.eq(defaultOption.index).addClass('current').siblings().removeClass('current');

            $contents.eq(defaultOption.index).addClass('current').siblings().removeClass('current');

            $lis.on(defaultOption.eventType,function () {
                var $this = $(this);
                $this.addClass('current').siblings().removeClass('current');
                var n = $this.index();
                $contents.eq(n).addClass('current').siblings().removeClass('current')
            });
        }
        $.fn.extend({
            tab:tabPlugin
        });
        $.extend({tab:22222});
    })();

    $('#box').tab({
        eventType:'mouseenter'
    });
    $('#box2').tab({
        index:1
    });
    $("#box3").tab({
        eventType:'mouseenter',
        index:2
    });
    console.log($.tab);

</script>
