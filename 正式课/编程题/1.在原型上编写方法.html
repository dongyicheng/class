<script>
    /*在原型上编写方法(去重，添加，删除) 实现来链式调用*/
    var ary=[1,2,3,5,4,5,4]
    Array.prototype.unqie=function () {
        let obj={};
        for (let i = 0; i < this.length; i++) {
            if(obj.hasOwnProperty(this[i])){
                this.splice(i,1);
                i--;
            }else{
                obj[this[i]]=this[i];
            }
        }
        return this;
    };
    Array.prototype.mypush=function () {
        var arg=arguments;
        for (let i = 0; i < arg.length; i++) {
            this[this.length]=arg[i];
        }
        return this;
    }
    Array.prototype.myPop=function () {
        this.length--;
        return this;
    }
    console.log(ary.unqie().mypush(1, 2).myPop());
