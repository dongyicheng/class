<script>
    //数组中的最大值和最小值
    var ary=[1,3,86,8,28,9,82]
    //1.先排序 拿头和尾
    ary.sort(function (a,b) {
        return a-b;
    })
    var max=ary[ary.length-1],min=ary[0];

    //2.假设法
    //先假设第一个是最大的
    //然后循环数组  挨个比较
    var ary=[1,3,86,8,28,9,82]
    var max=ary[0]
    for (let i = 1; i < ary.length; i++) {
        if(max<ary[i]){
            max=ary[i];
        }
    }

    //3.
    var ary=[1,3,86,8,28,9,82]
    var str=ary.toString();
    // var max=eval(Math.max(str));
    console.log('Math.max(' + str + ')');
    var max=eval('Math.max(' + str + ')');
    console.log(max);


    //4.
    var max=Math.max.apply(Math,ary);
    console.log(max);

    var arr=[1,2,3,4,5]
    function f() {
        console.log(arguments);
    }
    f.apply(null,arr);
    f(1,2,3,4,5)




    /*扩展运算符*/
    var ary=[1,3,86,8,28,9,82]
    var max=Math.max(...ary);
    console.log(max);//86


    eval(ary.join('+'));
    function f(b,c,...a) {
        //a是个数组
        // eval(arguments.join('+'))//不可以  arguments是个类数组  不能调用join
        console.log(eval(a.join('+')));//12
        console.log(a, b, c);//[3,4,5]  1  2
    }
    f(1,2,3,4,5);
</script>
