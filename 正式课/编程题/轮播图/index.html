<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #box {
            width: 600px;
            height: 260px;
            overflow: hidden;
            margin: 50px auto 0;
            position: relative;
        }
        .ul_box{
            height: 260px;
            overflow: hidden;
        }
        .ul_box li{
            float: left;
            width: 600px;
            height: 260px;
            position: relative;
        }
        .ul_box li img{
            width: 100%;
            height: 100%;
        }
        .ul_box li p{
            width: 100%;
            background:rgba(0,0,0,0.5);
            color: #fff;
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 10px;
            font-size: 18px;
        }
        .btn_box{
            display: none;
        }
        .btn_box .leftBtn,.btn_box .rightBtn{
            position: absolute;
            width: 50px;
            height: 100px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 24px;
            top: 80px;
            text-align: center;
            line-height: 100px;
            right: 0;
        }
        .btn_box .leftBtn{
            left: 0;
        }
        .tip_box{
            position: relative;
            top: -80px;
            text-align: center;
        }
        .tip_box .tips{
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #999999;
            color: #0c80dc;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
        }
        .tip_box .tips.current{
            color: #cc080b;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul class="ul_box">
        <li>
            <img src="../img/1.jpg" alt="">
            <p>hhhhhhhhhh</p>
        </li>
    </ul>
    <div class="btn_box">
        <div class="leftBtn"> < </div>
        <div class="rightBtn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tips">1</li>
    </ul>
</div>
</body>
</html>
<script src="../utils.js"></script>
<script src="animate.js"></script>
<script src="index.js"></script>
